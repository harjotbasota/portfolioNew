<div class="contact">
    <div class="formContainer">
        <form>
            <h1> Contact Me </h1>
            <label for="nameOfUser">
                Name
            </label>
            <input type="text" id="nameOfUser" />

            <label for="emailOfUser">
                Email
            </label>
            <input type="text" id="emailOfUser" />

            <label for="messageOfUser">
                Message
            </label>
            <textarea rows="5" id="messageOfUser"></textarea>
            <button type="submit" >Send</button>
        </form>
    </div>
</div>
